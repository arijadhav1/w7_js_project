<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Get City Weather</title>
</head>
<body>
    <div class="container">
        <div class="input-city">
            <input class="get-city-name" type="text" placeholder="City Name"><br>
            <button class="city-search" onclick="show()">Search</button>
        </div>
        <div class="result" id="button-click">
            <h1 class="city"></h1>
            <h1 class="high"></h1>
            <h1 class="low"></h1>
            <h1 class="forecast"></h1>
            <h1 class="humidity"></h1>

        </div>
    </div>
</body>
</html>
